<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SO DIGITAL</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <h1 class="text-white p-2">SO-DIGITAL</h1>
    </nav>
    <div class="text-center p-4" id="title"></div>
    <div id="chat-container">
      <div id="chat-window">
        <div id="output" class="output"></div>
        <div id="actions"></div>
        <div id="inputs">
          <input required type="text" id="username" placeholder="Username"/>
          <input required type="text" id="message" placeholder="Message" />
        </div>
        <div class="d-grid gap-2">
          <button id="send" class="btn btn-primary mt-4">Send</button>
          <button onclick="onClose()" class="btn btn-warning">Log out</button>
        </div>
      </div>
    </div>

    <script src="socket.io/socket.io.js" charset="utf-8"></script>
    <script src="chat.js" charset="utf-8"></script>
  </body>
</html>
